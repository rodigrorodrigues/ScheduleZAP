version: "3.8"

services:
  schedulezap:
    build: .
    container_name: schedulezap
    ports:
      - "8988:8988"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=8988
    restart: unless-stopped
    networks:
      - schedulezap-network

networks:
  schedulezap-network:
    driver: bridge
