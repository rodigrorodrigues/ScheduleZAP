services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8988:8988"
    volumes:
      - ./backend/schedules.json:/app/backend/schedules.json
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8988"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
