services:
  backend:
    build:
      context: .
      target: backend
    container_name: schedulezap-backend
    restart: unless-stopped
    ports:
      - "8999:8999" # Backend API port
    volumes:
      - ./backend/schedules.json:/app/schedules.json # Persist schedules.json
    environment:
      - NODE_ENV=production
      - VITE_PASSWORD=${VITE_PASSWORD:-S3nha!2024@zap}
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8999/api/schedules",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      target: frontend
    container_name: schedulezap-frontend
    restart: unless-stopped
    ports:
      - "8988:8988" # Frontend port
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - VITE_PASSWORD=${VITE_PASSWORD:-S3nha!2024@zap}
